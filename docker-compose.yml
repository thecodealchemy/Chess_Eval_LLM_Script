version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: chess-analysis-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: chess_analysis
    volumes:
      - mongodb_data:/data/db
    networks:
      - chess-analysis-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chess-analysis-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password@mongodb:27017/chess_analysis?authSource=admin
    depends_on:
      - mongodb
    networks:
      - chess-analysis-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: chess-analysis-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - chess-analysis-network

volumes:
  mongodb_data:

networks:
  chess-analysis-network:
    driver: bridge